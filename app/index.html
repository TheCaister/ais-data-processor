<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Where is the International Space Station</h1>

    <p>
        Latitude: <span id="lat"></span><br>
        Longitude: <span id="lon"></span>
    </p>

    <script>
        const url_token = 'https://id.barentswatch.no/connect/token';
        const url_ais = 'https://live.ais.barentswatch.no/v1/ais';
        const url_iss = 'https://api.wheretheiss.at/v1/satellites/25544';
        // let pos = {
        //     lat: -45,
        //     lon: 112
        // };

        // console.log(pos);


        async function getToken(){
            const response = await fetch(url_token);

            // Converting the response to a JSON and storing it in "data".
            const data = await response.json();
        }

        async function getAIS(){
            const response = await fetch(url_ais);
        }

        async function getISS(){
            const response = await fetch(url_iss);

            const data = await response.json();

            // You can access individual pieces of data from the JSON just by accessing it as an Object.

            // console.log(data.latitude);
            // console.log(data.longitude);

            // Java destructuring - Takes pieces out of an Object/array and assigning them to variables.
            const {latitude, longitude} = data;

            console.log('Latitude: ', latitude);
            console.log('Longitude: ', longitude);

            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            
        }

        getISS();
    </script>
</body>
</html>
